  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/javireqs"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/javireqs"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/javireqs"
    - label: "Instagram"
